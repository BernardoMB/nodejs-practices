<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <!--Set a style to the page-->
  <link rel="stylesheet" href="/css/styles.css">
  <!--Set Apps title.-->
  <title>Chat | ChatApp</title>
  <!--The viewport type let us specify how we want our site to be rendered.-->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body class="chat">
  <!--<p>Welcome to the chat app</p>-->

  <!--Create a list to house the users logged in into the app.-->
  <div class="chat__sidebar">
    <!--Place a title.-->
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <!--Create the space that will be housing the messages and the send button.-->
  <div class="chat__main">
    <!--We need a place to render the messages. Lets create an ordered list tag.-->
    <ol class="chat__messages" id="messages"></ol>

    <!--Create a section to hold the text field and the send button.-->
    <div class="chat__footer">
      <!--Create a from so the user can type the data that will be sent.-->
      <!--The 'id' is to target the form to the javaScript.-->
      <form id="message-form">
        <!--We need a text field so the user can type some data.-->
        <!--<input name="message" type="text" placeholder="Message"></input>-->
        <!--Because we are not putting anything inside the input, better use a self closing tag-->
        <input id="message-input" name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
        <button>Send</button>
      </form>
      <!--Place another button to send location-->
      <button id="send-location">Send Location</button>
    </div>
  </div>

  <!--Create a template to house a single message.-->
  <!--This will be done creating a script and inserting some html code inside.-->
  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <!--Inject the actual value.-->
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <!--Create a template to house a location message.-->
  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <!--Inject the actual value.-->
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>
          <a href="{{url}}" target "_blank">My location: {{url}}</a>
        </p>
      </div>
    </li>
  </script>

  <!--Load in the socket library so we can call some sockets methods.-->
  <script src="/socket.io/socket.io.js"></script>
  <!--Load in jQuery-->
  <script src="/js/libs/jquery-3.2.1.min.js"></script>
  <!--Load in Moment-->
  <script src="/js/libs/moment.js"></script>
  <!--Load in Moustache-->
  <script src="/js/libs/mustache.js"></script>
  <!--Load in Deparams to get acces to the params of the url.-->
  <script src="/js/libs/deparam.js"></script>
  <!--Load in our own code-->
  <script src="/js/chat.js"></script>
</body>

</html>
